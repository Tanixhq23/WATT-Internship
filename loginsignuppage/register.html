<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #1e1919;">
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-light align-self-center w-50 w-md-80">
      <form class="form-group" id="registerForm">
        <div class="mb-3 bg p-5 rounded">
          <h2 class="text-center">Register</h2>

          <label class="form-label mt-2 fw-semibold">Name</label>
          <input type="text" class="form-control" id="nameInput" required />

          <label class="form-label mt-2 fw-semibold">Designation</label>
          <input type="text" class="form-control" id="designationInput" required />

          <label class="form-label mt-2 fw-semibold">Organization</label>
          <input type="text" class="form-control" id="organizationInput" required />

          <label class="form-label mt-2 fw-semibold">Username</label>
          <input type="text" class="form-control" id="usernameInput" required />

          <label class="form-label mt-2 fw-semibold">Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required />

          <label class="form-label mt-2 fw-semibold">Password</label>
          <input type="password" class="form-control" id="passwordInput" required />

          <input type="submit" class="form-control mt-4 bg-info" value="Register" />
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const name = document.getElementById("nameInput").value;
      const designation = document.getElementById("designationInput").value;
      const organization = document.getElementById("organizationInput").value;
      const username = document.getElementById("usernameInput").value;
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      try {
        const response = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, designation, organization, username, email, password })
        });

        if (response.redirected) {
          window.location.href = response.url;
        } else {
          alert("Something went wrong. Try again.");
        }
      } catch (error) {
        console.error("Registration error:", error);
        alert("Server error. Please try again later.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
