<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e6ffe6;
            margin: 0;
            color: #333;
        }
        .success-container {
            background-color: #d4edda;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            border: 1px solid #c3e6cb;
        }
        .success-container h1 {
            color: #155724;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Login Successful!</h1>
        <p>Welcome to your application.</p>
        <a href="/login.html" class="back-button">Go back to Login</a>
    </div>
</body>
</html>
