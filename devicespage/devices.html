<!-- Devices/devices.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .status-online {
      color: green;
      font-weight: bold;
    }
    .status-offline {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">School Attendance Devices</h2>
  <table>
    <thead>
      <tr>
        <th>Device ID</th>
        <th>Class Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="deviceTable">
      <!-- Devices will load here -->
    </tbody>
  </table>

  <script>
    fetch("/api/devices")
      .then(response => response.json())
      .then(devices => {
        const table = document.getElementById("deviceTable");

        devices.forEach(device => {
          const statusText = device.deviceActive ? "Online" : "Offline";
          const statusClass = device.deviceActive ? "status-online" : "status-offline";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${device.deviceId}</td>
            <td>${device.name}</td>
            <td class="${statusClass}">${statusText}</td>
          `;
          table.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Failed to fetch devices:", err);
        const table = document.getElementById("deviceTable");
        table.innerHTML = `<tr><td colspan="3">Error loading devices.</td></tr>`;
      });
  </script>
</body>
</html>
